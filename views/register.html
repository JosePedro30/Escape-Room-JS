<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/css/register.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Registar</title>
</head>
<body>
    <div class="img-logo">
        <img src="../public/img/logo.png" height="200px" width="400px">
    </div>
    <div class="registar-container">
        <form id="registar" action="" method="post">
            <h1 class="registar-title">Registar</h1>
            <div class="field">
                <input type="text" id="name" name="name" placeholder="Nome" required>
            </div>
            <div class="field">
                <input type="email" id="email" name="email" placeholder="Email" required>    
            </div>
            <div class="field">
                <select name="genero" id="genero">
                    <option value="">Escolha o seu gênero</option>
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                </select>
            </div>
            <div class="field">
                <input type="date" id="dataNascimento" name="dataNascimento" placeholder="Data de Nascimento" required>
            </div>
            <div class="field">
                <input type="password" id="password" name="password" placeholder="Palavra-Pass" required>
            </div>
            <div class="field">
                <input type="password" id="confirmar-password" name="confirmar-password" placeholder="Confirmar Palavra-Pass" required>
            </div>
            <div class="field">
                <button type="submit">Registar</button>
            </div>
            <div class="login-link">
                Já tem conta? <a href="login.html">Faça login</a>
            </div>
        </form>
    </div>
    <script type="module" src="../public/js/register.js"></script>
    <script type="module" src="../models/utilizador.js"></script>
</body>
</html>
